name: CI & Deploy to Dokploy

on:
  push:
    branches:
      - main

jobs:
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Lint & type-check
        run: pnpm run check

      - name: Run tests
        run: pnpm run test

  test-app:
    name: Test Frontend App
    runs-on: ubuntu-latest
    needs: test-api
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build app
        run: pnpm run build

  deploy-to-dokploy:
    name: Trigger Dokploy deploy
    runs-on: ubuntu-latest
    needs:
      - test-api
      - test-app

    steps:
      - name: Trigger Dokploy deployment via API
        env:
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          DOKPLOY_APPLICATION_ID: ${{ secrets.DOKPLOY_APPLICATION_ID }}
        run: |
          if [ -z "$DOKPLOY_URL" ] || [ -z "$DOKPLOY_API_KEY" ] || [ -z "$DOKPLOY_APPLICATION_ID" ]; then
            echo "Dokploy secrets are not correctly configured"
            exit 1
          fi

          echo "Triggering Dokploy deployment for application $DOKPLOY_APPLICATION_ID"

          curl -X POST \
            "$DOKPLOY_URL/api/application.deploy" \
            -H "accept: application/json" \
            -H "Content-Type: application/json" \
            -H "x-api-key: $DOKPLOY_API_KEY" \
            -d "{\"applicationId\":\"$DOKPLOY_APPLICATION_ID\"}"

