# Override pour lancer l'API en mode dev dans un conteneur (rechargement à chaud).
# Usage : pnpm run docker  (reconstruit l'image puis lance).
#
# Montage complet du projet : tsconfig + alias @/ et node_modules cohérents.
# On lance pnpm install au démarrage pour que node_modules soit à jour dans
# le conteneur (pas de volume anonyme = pas de cache obsolète).

services:
  app:
    build:
      context: .
      target: dev
    command: sh -c "pnpm install && pnpm db:migrate:deploy && pnpm run dev"
    environment:
      CI: "true"
      NODE_ENV: development
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
    volumes:
      - .:/app
