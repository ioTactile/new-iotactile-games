# Prod : Postgres + API + App (builds optimisés, pas de montage de code).
# Usage : docker compose -f docker-compose.prod.yml up -d --build
# Prévoir .env avec POSTGRES_*, JWT_SECRET, COOKIE_SECRET, NEXT_PUBLIC_API_URL, BASE_URL_*, etc.

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - app-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && exec dumb-init npx tsx src/server.ts"
    environment:
      NODE_ENV: production
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      BASE_URL_API: ${BASE_URL_API}
      BASE_URL_APP: ${BASE_URL_APP}
      COOKIE_SECRET: ${COOKIE_SECRET}
      COOKIE_MAX_AGE: ${COOKIE_MAX_AGE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TTL_SECONDS: ${JWT_ACCESS_TTL_SECONDS}
      JWT_REFRESH_TTL_SECONDS: ${JWT_REFRESH_TTL_SECONDS}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    ports:
      - "3001:3000"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
